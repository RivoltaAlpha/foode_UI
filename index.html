<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/images/icon.jpg" alt="">
        <span>
            <h1> REACTFOOD </h1>
            <p>Cart(3)</p>
        </span>
    </header>
    <div class="cards">
        <div class="card">
            <img class="image" src="./assets/images/beef-tacos.jpg" alt="Food Image">
            <h2>Food Name</h2>
            <button>Price</button>
            <p>Food Description</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <img class="image" src="./assets/images/chicken-curry.jpg" alt="Food Image">
            <h2>Food Name</h2>
            <button>Price</button>
            <p>Food Description</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <img class="image" src="./assets/images/margherita-pizza.jpg" alt="Food Image">
            <h2>Food Name</h2>
            <button>Price</button>
            <p>Food Description</p>
            <button>Add to cart</button>
        </div>
    </div>
</body>
</html>
